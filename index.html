<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="logo_container">
        <div class="logo_img">
          <img src="./images/Untitled design.png" alt="lodo" />
        </div>
        <div class="logo_text">
          Sarthak<br />
          E-commerce
        </div>
      </div>
      <div class="menuhead">
        <nav>
          <ul>
            <li>About-us</li>
            <li>Products</li>
            <li>Explore</li>
          </ul>
        </nav>
      </div>
      <div class="shoppingCart">
        <img src="./images/cart.png" alt="" />
      </div>
      <div class="hd1"></div>
      <div class="hd2"></div>
    </header>
    <main>
      <div class="intro">
        <div class="right">
          <div class="introText">Shop endlessly and <br />win rewards</div>
          <div class="introTextSmall">
            Our team always cares about our customer's need.<br />This time
            we're here with rewards for you.
          </div>
          <div class="buttonContainer">
            <button>Shop Now</button>
            <button>Know more</button>
          </div>
        </div>
        <div class="left">
          <div class="heading">Our best deal for now</div>
          <div class="img">
            <div class="images">
              <div class="img-b">
                <img src="./images/Laptop.jpeg" alt="" />
                <img src="./images/RTX 2080.jpeg" alt="" />
                <img src="./images/Ryzen.jpeg" alt="" />
                <img src="./images/Ram.jpeg" alt="" />
              </div>
            </div>
            <div class="text"></div>
            <div class="dot">
              <div class="dot1"></div>
              <div class="dot2"></div>
              <div class="dot3"></div>
              <div class="dot4"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="wishing">
        <i class="fa fa-copyright" aria-hidden="true"></i>
         copyright 2021 
        <br> made with <i class="fa fa-heart" aria-hidden="true" style="color: red;"></i> 
        by Sarthak Dubey
      </div>
    </footer>
  </body>
</html>
